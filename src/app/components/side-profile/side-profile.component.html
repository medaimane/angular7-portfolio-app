<header id="header" style="background-position: left 0px;">
  <div class="inner">
    <a [routerLink]="['/']" routerLinkActive="router-link-active"  class="image avatar"><img src="{{profile.personalInfos.avatar}}" alt=""></a>
    <h1><strong>I am {{profile.personalInfos.fullname}}</strong><br> my interests range from
      programming to entrepreneurship and innovation.</h1>
  </div>
  <footer id="footer">
    <div class="inner">
      <ul class="icons">
        <li *ngFor="let link of profile.links">
          <a [attr.href]="link.url" [attr.aria-label]="link.name" [class]="link.icon" target="_blank" rel="noopener noreferrer">
            <span class="label">{{link.name}}</span>
          </a>
        </li>
      </ul>
      <ul class="copyright">
        <li>Mohamed Aimane S. Â© 2018</li>
      </ul>
    </div>
  </footer>
</header>
